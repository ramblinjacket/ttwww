<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Toss Tally</title>
  <meta name="description" content="Get in touch with the Toss Tally team. We'd love to hear from you.">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒ½</text></svg>">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: white;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Navigation */
    .nav {
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      font-size: 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-links {
      display: flex;
      gap: 32px;
    }

    .nav-links a {
      font-size: 15px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.7);
      transition: color 0.2s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #FF9500;
    }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 24px;
    }

    .contact-card {
      max-width: 500px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 48px 40px;
      text-align: center;
    }

    .contact-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(255, 149, 0, 0.3), rgba(255, 149, 0, 0.1));
      border: 2px solid #FF9500;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      margin: 0 auto 24px;
    }

    .contact-card h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .contact-card p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 32px;
    }

    .email-link {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(135deg, #FF9500 0%, #FF6B00 100%);
      color: white;
      padding: 16px 32px;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 4px 24px rgba(255, 149, 0, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .email-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 32px rgba(255, 149, 0, 0.5);
    }

    .email-link svg {
      width: 20px;
      height: 20px;
    }

    /* Footer */
    .footer {
      background: #12121f;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px 24px;
      text-align: center;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      transition: color 0.2s;
    }

    .footer-links a:hover {
      color: #FF9500;
    }

    .footer-copyright {
      color: rgba(255, 255, 255, 0.4);
      font-size: 13px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .contact-card {
        padding: 32px 24px;
      }

      .contact-card h1 {
        font-size: 28px;
      }

      .nav-links {
        gap: 16px;
      }
    }
  </style>
</head>

  <!-- Navigation -->
  <nav class="nav">

        <a href="/contact.html" class="active">Contact</a>
        <a href="/privacy.html">Privacy</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main">
    <div class="contact-card">

          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
          <polyline points="22,6 12,13 2,6"/>
        </svg>
        toss.tally@gmail.com
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-links">
      <a href="/">Home</a>
      <a href="/help.html">Help</a>
      <a href="/contact.html">Contact Us</a>
      <a href="/privacy.html">Privacy Policy</a>
    </div>
    <p class="footer-copyright">&copy; 2025 Toss Tally. All rights reserved.</p>
  </footer>
</body>
</html>
